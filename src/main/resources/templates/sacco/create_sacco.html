<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Dashboard</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Register Sacco</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">All Saccos</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Add Sacco</h3>
            <div class="box-tools pull-right">
                <a href="/customers" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" action="#" th:action="@{/createSacco}" th:object="${sacco}" role="form" method="post">
            <div class="box-body">
                <input type="hidden"/>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="saccoName">Sacco Name</label>
                            <input type="text" required="true" th:field="*{saccoName}" class="form-control" id="saccoName"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="saccoPin">Sacco Pin</label>
                            <input type="text" required="true" th:field="*{saccoPin}" class="form-control" id="saccoPin"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="email">Sacco E-mail</label>
                            <input type="email" required="true" th:field="*{email}" class="form-control" id="email"/>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="username">Sacco Username</label>
                            <input type="text" required="true" th:field="*{email}" class="form-control" id="username"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" required="true" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" required="true" th:field="*{address}" class="form-control" id="address"/>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="airtimeBalance">Airtime Balance</label>
                            <input type="number" required="true" th:field="*{airtimeBalance}" class="form-control" id="airtimeBalance"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="balanceAmount">Balance Amount</label>
                            <input type="number" required="true" th:field="*{balanceAmount}" class="form-control" id="balanceAmount"/>
                        </div>
                    </div>
                    <div class="col-md-3">

                        <div class="form-group">
                            <label for="commission">Commission</label>
                            <input type="number" required="true" th:field="*{commission}"  class="form-control" id="commission"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="equityBalance">Equity Balance</label>
                            <input type="number" required="true" th:field="*{equityBalance}" class="form-control" id="equityBalance"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="mpesaBalance">Mpesa Balance</label>
                            <input type="number" required="true" th:field="*{mpesaBalance}"  class="form-control" id="mpesaBalance"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="smsBalance">Sms Balance</label>
                            <input type="number" required="true" th:field="*{smsBalance}" class="form-control" id="smsBalance"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="transactionLimit">Transaction Limit</label>
                            <input type="number" required="true"  th:field="*{transactionLimit}" class="form-control" id="transactionLimit"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="saccoCsno">Sacco Csno</label>
                            <input type="number" required="true" th:field="*{saccoCsno}" class="form-control" id="saccoCsno"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="active">Active</label>
                            <select class="form-control" id="active"  name="active">
                                <option value="">Select option</option>
                                <option th:value="'True'" th:text="True"></option>
                                <option th:value="'False'" th:text="False"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="chargeRequests">Charge Requests</label>
                            <select class="form-control" id="chargeRequests"   name="chargeRequests">
                                <option value="">Select option</option>
                                <option th:value="'True'" th:text="True"></option>
                                <option th:value="'False'" th:text="False"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="hasAirtimePurchase">Has Airtime Purchase</label>
                            <select class="form-control" id="hasAirtimePurchase"  name="hasAirtimePurchase">
                                <option value="">Select option</option>
                                <option th:value="'True'" th:text="True"></option>
                                <option th:value="'False'" th:text="False"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="smsPassword">Sms Password</label>
                                <input type="password" required="true" th:field="*{smsPassword}" class="form-control" id="smsPassword"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="initiatorPassword">Initiator Password</label>
                                <input type="text" required="true"  th:field="*{initiatorPassword}" class="form-control" id="initiatorPassword"/>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Register Sacco </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
